<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <style>

        .col-left {
            flex: 4;
        }

        .col-right {
            flex: 1;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
        }

        .list-group-item a {
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>WebPlaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="fav.png">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-left">
            <div style="margin-top: 20px;"></div>
            <video class="video-js vjs-theme-forest vjs-big-play-centered" controls id="videoPlayer"></video>
            <div class="input-group mt-3" style="display: flex; align-items: center;">
                <input class="form-control" id="timeInput" placeholder="Jump to xx:xx:xx" type="text">
                <button id="screenshotButton" class="btn btn-success"
                        style="flex-basis: auto; flex-grow: 0.01; flex-shrink: 1;">Screenshot
                </button>
            </div>
        </div>
        <div class="col-right">
            <div style="margin-top: 20px;"></div>
            <div class="button-container" style="display: flex; justify-content: space-between;">
                <button id="backButton" class="btn btn-danger">Back</button>
                <button id="themeButton" class="btn btn-secondary">&#x1f319;</button>
            </div>
            <div style="margin-top: 20px;"></div>
            <div class="list-group" id="fileList" style="height: 600px; overflow-y: auto;"></div>
        </div>
    </div>
</div>
<script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
<script src="https://unpkg.com/videojs-contrib-hls@latest/dist/videojs-contrib-hls.min.js"></script>
<script src="https://www.unpkg.com/browse/local-storage@2.0.0/local-storage.js"></script>
<script src="public/func.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <style>
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #c1c1c1;
            border-radius: 5px;
        }

        .col-left {
            flex: 4;
        }

        .col-right {
            flex: 1;
        }

        .plyr {
            width: 100%;
            height: 90%;
        }

        .list-group-item a {
            text-decoration: none;
        }

        .list-group {
            overflow-x: hidden;
            white-space: normal;
        }

        #generateButton {
            transition: all 1s ease-in-out;
        }
    </style>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>WebPlaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="fav.png">
</head>
<body>
<div class="container-fluid">
    <div aria-hidden="true" aria-labelledby="modalLabel" class="modal fade" data-bs-backdrop="static"
         data-bs-keyboard="false" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Generate Thumbnails</h1>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <p class="text-start">Generate video preview thumbnails, This operation requires</p>
                    <p class="text-warning bg-dark"><strong>significant computational resources</strong></p>
                    <p>please use it during idle times.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-warning" data-bs-dismiss="modal" onclick="generateThumbnail()" type="button">
                        Generate
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div aria-atomic="true" aria-live="assertive" class="toast" id="liveToast" role="alert">
            <div class="toast-header">
                <i class="bi bi-play-btn-fill"></i>
                <strong class="me-auto" style="margin-left: 10px"> Recently played </strong>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Continue playing the previously watched video?
            </div>
            <div class="px-2 py-2">
                <button class="btn btn-primary btn-sm" data-bs-dismiss="toast" id="continuePlay" type="button">
                    Continue
                </button>
                <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast" type="button">Close</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-left">
            <div style="margin-top: 15px;"></div>
            <h6 class="text-center" id="title">WebPlaya</h6>
            <video controls id="player"></video>
            <div class="input-group mb-3" style="display: flex; align-items: center;">
                <input class="form-control" id="timeInput" placeholder="Jump to xx:xx:xx"
                       type="text"><label for="timeInput"></label>
                <button id="screenshotButton" class="btn btn-success"
                        style="flex-basis: auto; flex-grow: 0.01; flex-shrink: 1;">
                    <i class="bi bi-camera-fill"></i>
                    Screenshot
                </button>
            </div>
        </div>
        <div class="col-right">
            <div style="margin-top: 45px;"></div>
            <div class="button-container" style="display: flex; justify-content: space-between;">
                <button class="btn btn-danger" id="backButton"><i class="bi bi-backspace-fill"></i> Back</button>
                <button class="btn btn-secondary" data-bs-target="#myModal" data-bs-toggle="modal" id="generateButton"
                        type="button">
                    <i class="bi bi-images"></i>
                </button>
            </div>
            <div style="margin-top: 20px;"></div>
            <div class="list-group" id="fileList" style="width:278px;height: 600px; overflow-y: auto;"></div>
        </div>
    </div>
</div>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="func.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <style>
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #c1c1c1;
            border-radius: 5px;
        }

        .col-left {
            flex: 4;
        }

        .col-right {
            flex: 1;
        }

        .plyr {
            width: 100%;
            height: 90%;
        }

        .list-group-item a {
            text-decoration: none;
        }

        .list-group {
            overflow-x: hidden;
            white-space: normal;
        }

        #generateButton {
            transition: all 1s ease-in-out;
        }
    </style>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>WebPlaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="fav.png">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-left">
            <div style="margin-top: 15px;"></div>
            <h6 class="text-center" id="title">WebPlaya</h6>
            <video controls id="player"></video>
            <div class="input-group mt-3" style="display: flex; align-items: center;">
                <input class="form-control" id="timeInput" placeholder="Jump to xx:xx:xx"
                       type="text"><label for="timeInput"></label>
                <button id="screenshotButton" class="btn btn-success"
                        style="flex-basis: auto; flex-grow: 0.01; flex-shrink: 1;">Screenshot
                </button>
            </div>
        </div>
        <div class="col-right">
            <div style="margin-top: 45px;"></div>
            <div class="button-container" style="display: flex; justify-content: space-between;">
                <button id="backButton" class="btn btn-danger">Back</button>
                <button class="btn btn-secondary"
                        id="generateButton"
                        style="width: 42px; height: 38px"
                        title="Generate video preview thumbnails (this operation is highly resource-intensive, please use it during idle time).">
                    <i class="bi bi-images"></i>
                </button>
            </div>
            <div style="margin-top: 20px;"></div>
            <div class="list-group" id="fileList" style="width:278px;height: 600px; overflow-y: auto;"></div>
        </div>
    </div>
</div>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="public/func.js" type="text/javascript"></script>
</body>
</html>
